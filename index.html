<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register</title>
</head>

<body>
    <div class="container">
        <h1 class="Heading">Cash Register Manager</h1>
        <hr>

        <p class="description">
            Enter the bill amount and cash given by the customer and know the maximum number of notes to return
        </p>

        <label for="bill-amount">Bill Amount:</label>
        <input type="text" id="bill-amount" />

        <button id="next-button">Next</button>
        <p id="next">
            <label id="label" for="cash-given">Cash Given:</label>
            <input type="text" id="cash-given" />

            <button id="check-button">Check</button>

            <p id="error-message"></p>

            <table>
                <caption>Return Change</caption>
                <tr id="table-row">
                    <th>No of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr id="table-row">
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>

            </table>

        </p>

        <!-- </div> -->
        <!-- </p> -->

    </div>
    <script src="index.js"></script>
</body>

</html>
